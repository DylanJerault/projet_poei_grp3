---
# Install system apt packages
- hosts: webservers
  become: yes
  become_method: sudo
  tasks:
  - name: DL get-pip files
    shell:
      cmd: curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
         
  - name: execute pip's installation
    shell:
      cmd: python3 get-pip.py
         
  - name: install packages
    yum:
      name: "git"
      state: "present"

# Install the app, note: don't do these tasks with become sudo
- hosts: webservers
  tasks:
  - name: clone repo
    git:
      repo: 'https://github.com/DylanJerault/projet_poei_grp3.git'
      dest: /home/ec2-user/app
      update: yes  # Does a git pull if the repo already exists
  - name: install venv
    pip:
      name: "virtualenv"
      executable: pip-3.3
      version: "15.0.3"
      state: "present"   
  - name: install modules in a virtualenv
    pip:
      requirements: /home/ec2-user/app/requirements.txt
      executable: pip-3.3
      virtualenv: /home/ec2-user/app/env
      virtualenv_python: python3.7

